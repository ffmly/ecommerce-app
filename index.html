<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Commerce App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        /* Android-like styles */
        :root {
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        body {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background: #f5f5f5;
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
        }
        .status-bar {
            height: var(--safe-area-top, 20px);
            background: #4CAF50;
        }
        .bottom-nav {
            padding-bottom: var(--safe-area-bottom, 0px);
        }
        .app-container {
            height: calc(100vh - var(--safe-area-top, 20px));
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: none; /* Hidden by default until splash screen is done */
        }
        /* Material Design-like ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .2;
            transition: 0s;
        }
        /* Smooth scrolling for products */
        .scroll-smooth {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        /* Product card hover effect */
        .product-card {
            transition: transform 0.2s ease;
        }
        .product-card:active {
            transform: scale(0.98);
        }
        /* Loading animation */
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <h1>E-Commerce App</h1>
            <p>Loading your shopping experience...</p>
        </div>
    </div>

    <div class="status-bar"></div>
    <div id="app" style="display: none;">
        <!-- Pages -->
        <div id="home-page" class="page"></div>
        <div id="search-page" class="page"></div>
        <div id="cart-page" class="page"></div>
        <div id="profile-page" class="page"></div>
        <div id="product-page" class="page"></div>
        <div id="delivery-page" class="page"></div>
        <div id="login-page" class="page"></div>
        <div id="signup-page" class="page"></div>
    </div>

    <!-- Scripts -->
    <script src="js/connection.js"></script>
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
